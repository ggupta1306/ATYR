<!DOCTYPE html>
<html>
<head>
    <title>Backend Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .btn { background: #9CAF88; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; margin: 5px; }
        .result { background: #f8f9fa; padding: 15px; border-radius: 4px; margin: 10px 0; }
        .success { border-left: 4px solid #28a745; background: #d4edda; }
        .error { border-left: 4px solid #dc3545; background: #f8d7da; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Backend Connection Test</h1>
        <p>Testing if frontend can connect to backend...</p>
        
        <button class="btn" onclick="testConnection()">Test Backend Connection</button>
        <button class="btn" onclick="testProducts()">Test Products API</button>
        <button class="btn" onclick="testTops()">Test Tops API</button>
        
        <div id="results"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';
        
        function showResult(message, isError = false) {
            const div = document.createElement('div');
            div.className = `result ${isError ? 'error' : 'success'}`;
            div.innerHTML = `<strong>${isError ? ' Error:' : ' Success:'}</strong> ${message}`;
            document.getElementById('results').appendChild(div);
        }
        
        async function testConnection() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                showResult(`Backend is running! ${data.message}`);
            } catch (error) {
                showResult(`Cannot connect to backend: ${error.message}`, true);
            }
        }
        
        async function testProducts() {
            try {
                const response = await fetch(`${API_BASE}/products`);
                const products = await response.json();
                showResult(`Found ${products.length} products: ${products.map(p => p.name).join(', ')}`);
            } catch (error) {
                showResult(`Error loading products: ${error.message}`, true);
            }
        }
        
        async function testTops() {
            try {
                const response = await fetch(`${API_BASE}/tops`);
                const tops = await response.json();
                showResult(`Found ${tops.length} tops: ${tops.map(p => p.name).join(', ')}`);
            } catch (error) {
                showResult(`Error loading tops: ${error.message}`, true);
            }
        }
        
        // Auto-test on load
        window.onload = () => {
            testConnection();
        };
    </script>
</body>
</html>
