<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATYR - Style Personality & Mood Board</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            color: #1a202c;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 0;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #10b981, #059669);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 16px;
            letter-spacing: -0.02em;
        }

        .header p {
            font-size: 1.2rem;
            color: #64748b;
            font-weight: 500;
        }

        .nav-tabs {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .nav-tab {
            padding: 16px 32px;
            background: rgba(255, 255, 255, 0.6);
            border: 2px solid transparent;
            border-radius: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .nav-tab.active {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border-color: #10b981;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.3);
        }

        .nav-tab:hover:not(.active) {
            background: rgba(255, 255, 255, 0.8);
            transform: translateY(-1px);
        }

        .content-section {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .content-section.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Style Personality Quiz Styles */
        .quiz-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }

        .quiz-question {
            margin-bottom: 30px;
            padding: 30px;
            background: linear-gradient(135deg, #f8fafc, #e2e8f0);
            border-radius: 20px;
            border: 1px solid rgba(16, 185, 129, 0.1);
        }

        .quiz-question h3 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 20px;
            text-align: center;
        }

        .quiz-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 16px;
        }

        .quiz-option {
            padding: 20px;
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-weight: 500;
        }

        .quiz-option:hover {
            border-color: #10b981;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.15);
        }

        .quiz-option.selected {
            border-color: #10b981;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.3);
        }

        .quiz-option img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 12px;
        }

        .quiz-progress {
            background: #e2e8f0;
            height: 8px;
            border-radius: 4px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .quiz-progress-bar {
            background: linear-gradient(135deg, #10b981, #059669);
            height: 100%;
            width: 0%;
            transition: width 0.5s ease;
        }

        .quiz-navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
        }

        .quiz-btn {
            padding: 16px 32px;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .quiz-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.3);
        }

        .quiz-btn:disabled {
            background: #cbd5e1;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Mood Board Styles */
        .mood-board-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .mood-board-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        .mood-board-item {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .mood-board-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .mood-board-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .mood-board-item-info {
            padding: 20px;
        }

        .mood-board-item h4 {
            font-size: 1.2rem;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 8px;
        }

        .mood-board-item p {
            color: #64748b;
            font-size: 0.9rem;
            margin-bottom: 12px;
        }

        .mood-board-item-price {
            font-size: 1.1rem;
            font-weight: 700;
            color: #10b981;
        }

        .mood-board-actions {
            display: flex;
            gap: 12px;
            margin-top: 16px;
        }

        .mood-board-btn {
            padding: 8px 16px;
            background: #f1f5f9;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mood-board-btn:hover {
            background: #10b981;
            color: white;
            border-color: #10b981;
        }

        .mood-board-btn.primary {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border-color: #10b981;
        }

        .mood-board-btn.primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #64748b;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 16px;
            color: #1a202c;
        }

        .empty-state p {
            font-size: 1.1rem;
            margin-bottom: 24px;
        }

        .empty-state-btn {
            padding: 16px 32px;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .empty-state-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.3);
        }

        /* Personality Results Styles */
        .personality-result {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            padding: 40px;
            border-radius: 24px;
            text-align: center;
            margin-bottom: 40px;
        }

        .personality-result h2 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 16px;
        }

        .personality-result p {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 24px;
        }

        .personality-traits {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .personality-trait {
            background: rgba(255, 255, 255, 0.2);
            padding: 12px 24px;
            border-radius: 20px;
            font-weight: 600;
            backdrop-filter: blur(10px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .nav-tabs {
                flex-direction: column;
                align-items: center;
            }
            
            .quiz-options {
                grid-template-columns: 1fr;
            }
            
            .mood-board-grid {
                grid-template-columns: 1fr;
            }
            
            .personality-traits {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

        <div class="header">
            <h1>ATYR</h1>
            <p>Discover Your Style Personality & Build Your Dream Wardrobe</p>
        </div>

        <div class="nav-tabs">
            <div class="nav-tab active" onclick="showSection('quiz')">Style Quiz</div>
            <div class="nav-tab" onclick="showSection('moodboard')">Mood Board</div>
        </div>

        <!-- Style Personality Quiz Section -->
        <div id="quiz" class="content-section active">
            <div class="quiz-container">
                <div class="quiz-progress">
                    <div class="quiz-progress-bar" id="progressBar"></div>
                </div>

                <div id="quizContent">
                    <!-- Quiz questions will be dynamically generated -->
                </div>

                <div class="quiz-navigation">
                    <button class="quiz-btn" id="prevBtn" onclick="previousQuestion()" disabled>Previous</button>
                    <span id="questionCounter">Question 1 of 8</span>
                    <button class="quiz-btn" id="nextBtn" onclick="nextQuestion()">Next</button>
                </div>
            </div>
        </div>

        <!-- Mood Board Section -->
        <div id="moodboard" class="content-section">
            <div class="mood-board-container">
                <h2 style="text-align: center; margin-bottom: 30px; font-size: 2rem; color: #1a202c;">Your Style Mood Board</h2>
                
                <div id="moodBoardGrid" class="mood-board-grid">
                    <!-- Saved outfits will be displayed here -->
                </div>

                <div id="emptyState" class="empty-state" style="display: none;">
                    <h3>No outfits saved yet</h3>
                    <p>Take the style quiz and start building your dream wardrobe!</p>
                    <button class="empty-state-btn" onclick="showSection('quiz')">Take Style Quiz</button>

    </div>

                ]

                options: [
                    { text: "Little black dress with heels", image: "https://images.unsplash.com/photo-1594633312681-425c7b97ccd1?w=300&h=300&fit=crop", value: "classic" },

                options: [

                    { text: "Remote workspace", image: "https://images.unsplash.com/photo-1594633312681-425c7b97ccd1?w=300&h=300&fit=crop", value: "flexible" },
                    { text: "Fashion industry", image: "https://images.unsplash.com/photo-1594633312681-425c7b97ccd1?w=300&h=300&fit=crop", value: "fashion" }
                ]
            },
            {
                question: "What's your ideal vacation style?",
                options: [
                    { text: "Resort chic", image: "https://images.unsplash.com/photo-1594633312681-425c7b97ccd1?w=300&h=300&fit=crop", value: "resort" },
                    { text: "Urban explorer", image: "https://images.unsplash.com/photo-1594633312681-425c7b97ccd1?w=300&h=300&fit=crop", value: "urban" },
                    { text: "Bohemian wanderer", image: "https://images.unsplash.com/photo-1594633312681-425c7b97ccd1?w=300&h=300&fit=crop", value: "bohemian" },

                ]
            }
        ];

        // Personality Results Data
        const personalityResults = {
            "casual": {
                name: "The Effortless Chic",
                description: "You love comfort without compromising style. Your aesthetic is relaxed yet put-together.",
                traits: ["Comfortable", "Versatile", "Timeless", "Easy-going"],
                color: "#10b981"
            },
            "professional": {
                name: "The Power Dressing Pro",
                description: "You command attention with your sophisticated and polished style.",
                traits: ["Confident", "Sophisticated", "Polished", "Commanding"],
                color: "#3b82f6"
            },
            "edgy": {
                name: "The Rebel with Style",
                description: "You're not afraid to push boundaries and express your unique personality.",
                traits: ["Bold", "Unique", "Fearless", "Expressive"],
                color: "#8b5cf6"
            },
            "feminine": {
                name: "The Romantic Dreamer",
                description: "You embrace your femininity with grace and elegance.",
                traits: ["Graceful", "Elegant", "Romantic", "Feminine"],
                color: "#ec4899"
            },
            "minimalist": {
                name: "The Minimalist Master",
                description: "You believe in the power of simplicity and clean lines.",
                traits: ["Clean", "Simple", "Refined", "Thoughtful"],
                color: "#6b7280"
            },
            "bold": {
                name: "The Color Enthusiast",
                description: "You're not afraid to make a statement with vibrant colors and bold choices.",
                traits: ["Vibrant", "Confident", "Eye-catching", "Bold"],
                color: "#ef4444"
            },
            "romantic": {
                name: "The Soft Romantic",
                description: "You love delicate details and dreamy aesthetics.",
                traits: ["Delicate", "Dreamy", "Soft", "Charming"],
                color: "#f472b6"
            },
            "natural": {
                name: "The Earthy Soul",
                description: "You connect with nature through your style choices.",
                traits: ["Natural", "Grounded", "Organic", "Sustainable"],
                color: "#84cc16"
            }
        };

        let currentQuestion = 0;
        let answers = [];
        let savedOutfits = JSON.parse(localStorage.getItem('savedOutfits')) || [];

        // Initialize the quiz
        function initQuiz() {
            showQuestion();
            updateProgress();
            updateNavigation();
        }

        // Show current question
        function showQuestion() {
            const question = quizQuestions[currentQuestion];
            const quizContent = document.getElementById('quizContent');
            
            quizContent.innerHTML = `
                <div class="quiz-question">
                    <h3>${question.question}</h3>
                    <div class="quiz-options">
                        ${question.options.map((option, index) => `
                            <div class="quiz-option" onclick="selectOption(${index})">
                                <img src="${option.image}" alt="${option.text}">
                                <div>${option.text}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        // Select an option
        function selectOption(index) {
            // Remove previous selection
            document.querySelectorAll('.quiz-option').forEach(option => {
                option.classList.remove('selected');
            });
            
            // Select current option
            document.querySelectorAll('.quiz-option')[index].classList.add('selected');
            
            // Store answer
            answers[currentQuestion] = quizQuestions[currentQuestion].options[index].value;
            
            // Enable next button
            document.getElementById('nextBtn').disabled = false;
        }

        // Next question
        function nextQuestion() {
            if (currentQuestion < quizQuestions.length - 1) {
                currentQuestion++;
                showQuestion();
                updateProgress();
                updateNavigation();
            } else {
                showResults();
            }
        }

        // Previous question
        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion();
                updateProgress();
                updateNavigation();
            }
        }

        // Update progress bar
        function updateProgress() {
            const progress = ((currentQuestion + 1) / quizQuestions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
            document.getElementById('questionCounter').textContent = `Question ${currentQuestion + 1} of ${quizQuestions.length}`;
        }

        // Update navigation buttons
        function updateNavigation() {
            document.getElementById('prevBtn').disabled = currentQuestion === 0;
            document.getElementById('nextBtn').disabled = answers[currentQuestion] === undefined;
        }

        // Show quiz results
        function showResults() {
            // Calculate personality type based on answers
            const personalityType = calculatePersonality();
            const result = personalityResults[personalityType];
            
            const quizContent = document.getElementById('quizContent');
            quizContent.innerHTML = `
                <div class="personality-result">
                    <h2>${result.name}</h2>
                    <p>${result.description}</p>
                    <div class="personality-traits">
                        ${result.traits.map(trait => `<span class="personality-trait">${trait}</span>`).join('')}
                    </div>
                </div>
            `;
            
            // Hide navigation
            document.querySelector('.quiz-navigation').style.display = 'none';
            
            // Show mood board button
            setTimeout(() => {
                const moodBoardBtn = document.createElement('button');
                moodBoardBtn.className = 'quiz-btn';
                moodBoardBtn.textContent = 'View Your Mood Board';
                moodBoardBtn.style.margin = '20px auto';
                moodBoardBtn.style.display = 'block';
                moodBoardBtn.onclick = () => showSection('moodboard');
                quizContent.appendChild(moodBoardBtn);
            }, 1000);
        }

        // Calculate personality type
        function calculatePersonality() {
            const counts = {};
            answers.forEach(answer => {
                counts[answer] = (counts[answer] || 0) + 1;
            });
            
            // Return the most common answer
            return Object.keys(counts).reduce((a, b) => counts[a] > counts[b] ? a : b);
        }

        // Show section
        function showSection(sectionName) {
            // Hide all sections
            document.querySelectorAll('.content-section').forEach(section => {
                section.classList.remove('active');
            });
            
            // Remove active class from all tabs
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected section
            document.getElementById(sectionName).classList.add('active');
            
            // Add active class to selected tab
            event.target.classList.add('active');
            
            // Load mood board if needed
            if (sectionName === 'moodboard') {
                loadMoodBoard();
            }
        }

        // Load mood board
        function loadMoodBoard() {
            const moodBoardGrid = document.getElementById('moodBoardGrid');
            const emptyState = document.getElementById('emptyState');
            
            if (savedOutfits.length === 0) {
                moodBoardGrid.style.display = 'none';
                emptyState.style.display = 'block';
            } else {
                moodBoardGrid.style.display = 'grid';
                emptyState.style.display = 'none';
                
                moodBoardGrid.innerHTML = savedOutfits.map((outfit, index) => `
                    <div class="mood-board-item">
                        <img src="${outfit.topImage}" alt="${outfit.topName}">
                        <div class="mood-board-item-info">
                            <h4>${outfit.topName} + ${outfit.bottomName}</h4>
                            <p>${outfit.description}</p>
                            <div class="mood-board-item-price">$${outfit.totalPrice}</div>
                            <div class="mood-board-actions">
                                <button class="mood-board-btn" onclick="editOutfit(${index})">Edit</button>
                                <button class="mood-board-btn primary" onclick="buyOutfit(${index})">Buy Together</button>
                                <button class="mood-board-btn" onclick="deleteOutfit(${index})">Delete</button>
                            </div>
                        </div>
                    </div>
                `).join('');
            }
        }

        // Edit outfit
        function editOutfit(index) {
            // This would open an edit modal or redirect to main page
            alert('Edit functionality coming soon!');
        }

        // Buy outfit
        function buyOutfit(index) {
            const outfit = savedOutfits[index];
            alert(`Buying ${outfit.topName} + ${outfit.bottomName} for $${outfit.totalPrice}`);
        }

        // Delete outfit
        function deleteOutfit(index) {
            if (confirm('Are you sure you want to delete this outfit?')) {
                savedOutfits.splice(index, 1);
                localStorage.setItem('savedOutfits', JSON.stringify(savedOutfits));
                loadMoodBoard();
            }
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            initQuiz();
        });
    </script>
</body>
</html>
