<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATYR Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #9CAF88 0%, #7A8B6B 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #9CAF88 0%, #7A8B6B 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .nav-tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .nav-tab {
            flex: 1;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 1rem;
            font-weight: 600;
            color: #6c757d;
            transition: all 0.3s ease;
        }

        .nav-tab.active {
            background: white;
            color: #9CAF88;
            border-bottom: 3px solid #9CAF88;
        }

        .nav-tab:hover {
            background: #f1f3f4;
        }

        .tab-content {
            display: none;
            padding: 30px;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #9CAF88;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .file-upload {
            border: 2px dashed #9CAF88;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            background: #f8f9fa;
            transition: all 0.3s ease;
        }

        .file-upload:hover {
            background: #e8f5e8;
            border-color: #7A8B6B;
        }

        .file-upload input[type="file"] {
            display: none;
        }

        .file-upload-label {
            cursor: pointer;
            display: block;
            padding: 10px;
        }

        .btn {
            background: #9CAF88;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #7A8B6B;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .product-card {
            border: 1px solid #e9ecef;
            border-radius: 12px;
            overflow: hidden;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-4px);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-info {
            padding: 20px;
        }

        .product-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .product-price {
            font-size: 1.1rem;
            color: #9CAF88;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .product-category {
            background: #f8f9fa;
            color: #6c757d;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9rem;
            display: inline-block;
            margin-bottom: 12px;
        }

        .product-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.9rem;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 600;
            color: #9CAF88;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #6c757d;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ATYR Admin Dashboard</h1>
            <p>Manage your fashion products and inventory</p>
        </div>

        <div class="nav-tabs">
            <button class="nav-tab active" onclick="showTab('products')">Products</button>
            <button class="nav-tab" onclick="showTab('add-product')">Add Product</button>
            <button class="nav-tab" onclick="showTab('analytics')">Analytics</button>
        </div>

        <div id="alert" class="alert"></div>

        <!-- Products Tab -->
        <div id="products" class="tab-content active">
            <h2>All Products</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalProducts">0</div>
                    <div class="stat-label">Total Products</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalTops">0</div>
                    <div class="stat-label">Tops</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalBottoms">0</div>
                    <div class="stat-label">Bottoms</div>
                </div>
            </div>
            <div id="productsGrid" class="products-grid"></div>
        </div>

        <!-- Add Product Tab -->
        <div id="add-product" class="tab-content">
            <h2>Add New Product</h2>
            <form id="productForm" enctype="multipart/form-data">
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Product Name *</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="brand">Brand</label>
                        <input type="text" id="brand" name="brand" value="atyr">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="price">Price *</label>
                        <input type="number" id="price" name="price" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Category *</label>
                        <select id="category" name="category" required>
                            <option value="">Select Category</option>
                            <option value="tops">Tops</option>
                            <option value="bottoms">Bottoms</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" rows="3"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="sizes">Sizes (comma separated)</label>
                        <input type="text" id="sizes" name="sizes" placeholder="XS,S,M,L,XL">
                    </div>
                    <div class="form-group">
                        <label for="occasion">Occasion (comma separated)</label>
                        <input type="text" id="occasion" name="occasion" placeholder="casual,office,party">
                    </div>
                </div>

                <div class="form-group">
                    <label for="tags">Tags (comma separated)</label>
                    <input type="text" id="tags" name="tags" placeholder="cotton,summer,formal">
                </div>

                <div class="form-group">
                    <label>Main Image *</label>
                    <div class="file-upload">
                        <label for="main_image" class="file-upload-label">
                            <div>üì∑ Click to upload main image</div>
                            <div style="font-size: 0.9rem; color: #6c757d; margin-top: 5px;">PNG, JPG, GIF up to 10MB</div>
                        </label>
                        <input type="file" id="main_image" name="main_image" accept="image/*" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Gallery Images</label>
                    <div class="file-upload">
                        <label for="gallery_images" class="file-upload-label">
                            <div>üñºÔ∏è Click to upload gallery images</div>
                            <div style="font-size: 0.9rem; color: #6c757d; margin-top: 5px;">Multiple images allowed</div>
                        </label>
                        <input type="file" id="gallery_images" name="gallery_images" accept="image/*" multiple>
                    </div>
                </div>

                <button type="submit" class="btn">Add Product</button>
            </form>
        </div>

        <!-- Analytics Tab -->
        <div id="analytics" class="tab-content">
            <h2>Analytics</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalValue">$0</div>
                    <div class="stat-label">Total Inventory Value</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="avgPrice">$0</div>
                    <div class="stat-label">Average Price</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="recentProducts">0</div>
                    <div class="stat-label">Added This Week</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let products = [];

        // Show tab function
        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });

            // Show selected tab
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');

            // Load data for specific tabs
            if (tabName === 'products') {
                loadProducts();
            } else if (tabName === 'analytics') {
                loadAnalytics();
            }
        }

        // Show alert function
        function showAlert(message, type = 'success') {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        // Load products
        async function loadProducts() {
            try {
                const response = await fetch('/api/products');
                products = await response.json();
                displayProducts();
                updateStats();
            } catch (error) {
                showAlert('Error loading products: ' + error.message, 'error');
            }
        }

        // Display products
        function displayProducts() {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = '';

            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <img src="/uploads/${product.category}/${product.main_image}" alt="${product.name}" class="product-image" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZjhmOWZhIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxNCIgZmlsbD0iIzZjNzU3ZCIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPk5vIEltYWdlPC90ZXh0Pjwvc3ZnPg=='">
                    <div class="product-info">
                        <div class="product-name">${product.name}</div>
                        <div class="product-price">$${product.price}</div>
                        <div class="product-category">${product.category}</div>
                        <div class="product-actions">
                            <button class="btn btn-small" onclick="editProduct(${product.id})">Edit</button>
                            <button class="btn btn-small btn-danger" onclick="deleteProduct(${product.id})">Delete</button>
                        </div>
                    </div>
                `;
                grid.appendChild(productCard);
            });
        }

        // Update stats
        function updateStats() {
            const totalProducts = products.length;
            const totalTops = products.filter(p => p.category === 'tops').length;
            const totalBottoms = products.filter(p => p.category === 'bottoms').length;

            document.getElementById('totalProducts').textContent = totalProducts;
            document.getElementById('totalTops').textContent = totalTops;
            document.getElementById('totalBottoms').textContent = totalBottoms;
        }

        // Load analytics
        async function loadAnalytics() {
            try {
                const response = await fetch('/api/products');
                const products = await response.json();
                
                const totalValue = products.reduce((sum, product) => sum + parseFloat(product.price), 0);
                const avgPrice = products.length > 0 ? totalValue / products.length : 0;
                const oneWeekAgo = new Date();
                oneWeekAgo.setDate(oneWeekAgo.getDate() - 7);
                const recentProducts = products.filter(product => new Date(product.created_at) > oneWeekAgo).length;

                document.getElementById('totalValue').textContent = '$' + totalValue.toFixed(2);
                document.getElementById('avgPrice').textContent = '$' + avgPrice.toFixed(2);
                document.getElementById('recentProducts').textContent = recentProducts;
            } catch (error) {
                showAlert('Error loading analytics: ' + error.message, 'error');
            }
        }

        // Add product form submission
        document.getElementById('productForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            
            try {
                const response = await fetch('/api/products', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showAlert('Product added successfully!');
                    e.target.reset();
                    loadProducts();
                } else {
                    showAlert('Error adding product: ' + result.error, 'error');
                }
            } catch (error) {
                showAlert('Error adding product: ' + error.message, 'error');
            }
        });

        // Delete product
        async function deleteProduct(id) {
            if (!confirm('Are you sure you want to delete this product?')) {
                return;
            }

            try {
                const response = await fetch(`/api/products/${id}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showAlert('Product deleted successfully!');
                    loadProducts();
                } else {
                    showAlert('Error deleting product: ' + result.error, 'error');
                }
            } catch (error) {
                showAlert('Error deleting product: ' + error.message, 'error');
            }
        }

        // Edit product (placeholder)
        function editProduct(id) {
            showAlert('Edit functionality coming soon!', 'error');
        }

        // Load products on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadProducts();
        });
    </script>
</body>
</html>
