<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATYR - Your Style Journey</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000000;
            min-height: 100vh;
            color: #ffffff;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 0;
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #10b981, #059669);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 16px;
            letter-spacing: -0.02em;
        }

        .header p {
            font-size: 1.2rem;
            color: #a0aec0;
            font-weight: 500;
        }

        .welcome-message {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            padding: 16px 32px;
            border-radius: 16px;
            font-weight: 600;
            margin-bottom: 20px;
            display: inline-block;
        }

        /* Main Carousel Styles */
        .carousel-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 40px;
        }

        .carousel-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .carousel {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 500px;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .carousel-track {
            display: flex;
            transition: transform 0.5s ease;
            height: 100%;
        }

        .carousel-item {
            min-width: 100%;
            height: 100%;
            position: relative;
            cursor: pointer;
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
        }

        .carousel-item-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            color: white;
            padding: 30px 20px 20px;
            border-radius: 0 0 20px 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .carousel-item:hover .carousel-item-info {
            opacity: 1;
        }

        .carousel-item h3 {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .carousel-item p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .carousel-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.7);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            color: #10b981;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .carousel-nav:hover {
            background: #10b981;
            color: white;
            transform: translateY(-50%) scale(1.1);
        }

        .carousel-nav.prev {
            left: 15px;
        }

        .carousel-nav.next {
            right: 15px;
        }

        .combo-display {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            margin: 30px 0;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .combo-display h3 {
            font-size: 1.5rem;
            color: #ffffff;
            margin-bottom: 16px;
        }

        .combo-price {
            font-size: 2rem;
            font-weight: 800;
            color: #10b981;
            margin-bottom: 20px;
        }

        .action-buttons {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin-top: 20px;
        }

        .btn {
            padding: 16px 32px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 40px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: 800;
            color: #10b981;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #a0aec0;
            font-weight: 500;
        }

        .ai-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .ai-search {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        .ai-input {
            flex: 1;
            padding: 16px 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .ai-input::placeholder {
            color: #a0aec0;
        }

        .ai-input:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        .ai-speech-bubble {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            padding: 16px 20px;
            border-radius: 20px;
            margin-bottom: 16px;
            position: relative;
            animation: pulse 2s infinite;
        }

        .ai-speech-bubble::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 20px;
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 8px solid #059669;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        /* Lightbox Modal Styles */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .lightbox-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(30px);
            border-radius: 24px;
            padding: 40px;
            max-width: 800px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            display: flex;
            gap: 30px;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .lightbox-image {
            flex: 1;
            border-radius: 16px;
            overflow: hidden;
        }

        .lightbox-image img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }

        .lightbox-info {
            flex: 1;
            padding: 20px 0;
        }

        .lightbox-info h2 {
            font-size: 2rem;
            font-weight: 800;
            color: #ffffff;
            margin-bottom: 12px;
        }

        .lightbox-price {
            font-size: 2.5rem;
            font-weight: 800;
            color: #10b981;
            margin-bottom: 20px;
        }

        .lightbox-brand {
            font-size: 1.1rem;
            color: #a0aec0;
            margin-bottom: 20px;
        }

        .lightbox-description {
            font-size: 1rem;
            color: #e2e8f0;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .sizes {
            display: flex;
            gap: 12px;
            margin-bottom: 30px;
        }

        .size-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
        }

        .size-circle:hover,
        .size-circle.selected {
            border-color: #10b981;
            background: #10b981;
            color: white;
        }

        .lightbox-actions {
            display: flex;
            gap: 16px;
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            color: #a0aec0;
            transition: all 0.3s ease;
        }

        .lightbox-close:hover {
            background: #ef4444;
            color: white;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .lightbox-content {
                flex-direction: column;
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ATYR</h1>
            <p>Discover Your Style & Build Your Dream Wardrobe</p>
            <div class="welcome-message">Welcome, Gourav! </div>
        </div>

        <div class="carousel-section">
            <div class="carousel-container">
                <!-- Top Carousel -->
                <div class="carousel" id="topCarousel">
                    <div class="carousel-track" id="topTrack">
                        <!-- Top items will be dynamically added -->
                    </div>
                    <button class="carousel-nav prev" onclick="moveCarousel('top', -1)"></button>
                    <button class="carousel-nav next" onclick="moveCarousel('top', 1)"></button>
                </div>
                
                <!-- Bottom Carousel -->
                <div class="carousel" id="bottomCarousel">
                    <div class="carousel-track" id="bottomTrack">
                        <!-- Bottom items will be dynamically added -->
                    </div>
                    <button class="carousel-nav prev" onclick="moveCarousel('bottom', -1)"></button>
                    <button class="carousel-nav next" onclick="moveCarousel('bottom', 1)"></button>
                </div>
            </div>

            <div class="combo-display">
                <h3>Your Perfect Combo</h3>
                <div class="combo-price" id="comboPrice">$0</div>
                <div class="action-buttons">
                    <button class="btn btn-primary" onclick="buyTogether()">
                         Buy Together
                    </button>
                    <button class="btn btn-secondary" onclick="saveCombo()">
                         Save Combo
                    </button>
                    <button class="btn btn-secondary" onclick="randomCombo()">
                         Random Combo
                    </button>
                </div>
            </div>

            <div class="stats-bar">
                <div class="stat-item">
                    <span class="stat-number" id="fitsCreated">0</span>
                    <span class="stat-label">Fits Created</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="combosSaved">0</span>
                    <span class="stat-label">Combos Saved</span>
                </div>
            </div>

            <div class="ai-section">
                <div class="ai-speech-bubble" id="aiBubble">
                     "This combo would be perfect for a weekend brunch! The colors complement each other beautifully."
                </div>
                <div class="ai-search">
                    <input type="text" class="ai-input" id="aiInput" placeholder="Tell me where you're heading... (e.g., 'weekend concert', 'office meeting')">
                    <button class="btn btn-primary" onclick="getAIRecommendation()">Get AI Style</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox">
        <div class="lightbox-content">
            <button class="lightbox-close" onclick="closeLightbox()">&times;</button>
            <div class="lightbox-image">
                <img id="lightboxImage" src="" alt="">
            </div>
            <div class="lightbox-info">
                <h2 id="lightboxTitle"></h2>
                <div class="lightbox-price" id="lightboxPrice"></div>
                <div class="lightbox-brand" id="lightboxBrand"></div>
                <div class="lightbox-description" id="lightboxDescription"></div>
                <div class="sizes">
                    <div class="size-circle" onclick="selectSize(this)">XS</div>
                    <div class="size-circle" onclick="selectSize(this)">S</div>
                    <div class="size-circle" onclick="selectSize(this)">M</div>
                    <div class="size-circle" onclick="selectSize(this)">L</div>
                    <div class="size-circle" onclick="selectSize(this)">XL</div>
                </div>
                <div class="lightbox-actions">
                    <button class="btn btn-primary" onclick="addToCart()">Add to Cart</button>
                    <button class="btn btn-secondary" onclick="closeLightbox()">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Clothing Data with YOUR actual photos
        const clothingData = {
            tops: [
                { id: 1, name: "Classic White Shirt", brand: "ATYR", price: 89, image: "backend/uploads/tops/1.jpg", description: "Timeless white shirt perfect for any occasion" },
                { id: 2, name: "Sage Green Blouse", brand: "ATYR", price: 95, image: "backend/uploads/tops/2.jpg", description: "Elegant sage green blouse with modern cut" },
                { id: 3, name: "Black Leather Jacket", brand: "ATYR", price: 199, image: "backend/uploads/tops/3.jpg", description: "Edgy black leather jacket for bold looks" },
                { id: 4, name: "Floral Summer Top", brand: "ATYR", price: 75, image: "backend/uploads/tops/4.jpg", description: "Light and airy floral top for summer vibes" },
                { id: 5, name: "Oversized Sweater", brand: "ATYR", price: 120, image: "backend/uploads/tops/5.jpg", description: "Cozy oversized sweater for comfort" }
            ],
            bottoms: [
                { id: 1, name: "Dark Wash Jeans", brand: "ATYR", price: 129, image: "backend/uploads/bottoms/1.jpg", description: "Classic dark wash jeans that go with everything" },
                { id: 2, name: "Sage Green Trousers", brand: "ATYR", price: 145, image: "backend/uploads/bottoms/2.jpg", description: "Sophisticated sage green trousers" },
                { id: 3, name: "Black Leather Pants", brand: "ATYR", price: 189, image: "backend/uploads/bottoms/3.jpg", description: "Bold black leather pants for statement looks" },
                { id: 4, name: "White Linen Pants", brand: "ATYR", price: 110, image: "backend/uploads/bottoms/4.jpg", description: "Fresh white linen pants for summer" },
                { id: 5, name: "Distressed Jeans", brand: "ATYR", price: 95, image: "backend/uploads/bottoms/5.jpg", description: "Trendy distressed jeans with character" }
            ]
        };

        // App State
        let currentTopIndex = 0;
        let currentBottomIndex = 0;
        let selectedTop = null;
        let selectedBottom = null;
        let stats = JSON.parse(localStorage.getItem('stats')) || { fitsCreated: 0, combosSaved: 0 };
        let currentLightboxItem = null;

        // Initialize the app
        function initApp() {
            loadCarousels();
            updateComboDisplay();
            updateStats();
            updateAIBubble();
        }

        // Load carousels
        function loadCarousels() {
            const topTrack = document.getElementById('topTrack');
            const bottomTrack = document.getElementById('bottomTrack');
            
            // Load tops
            topTrack.innerHTML = clothingData.tops.map((item, index) => `
                <div class="carousel-item" onclick="openLightbox('top', ${index})">
                    <img src="${item.image}" alt="${item.name}" onerror="this.src='https://images.unsplash.com/photo-1594633312681-425c7b97ccd1?w=400&h=500&fit=crop'">
                    <div class="carousel-item-info">
                        <h3>${item.name}</h3>
                        <p>$${item.price}  ${item.brand}</p>
                    </div>
                </div>
            `).join('');
            
            // Load bottoms
            bottomTrack.innerHTML = clothingData.bottoms.map((item, index) => `
                <div class="carousel-item" onclick="openLightbox('bottom', ${index})">
                    <img src="${item.image}" alt="${item.name}" onerror="this.src='https://images.unsplash.com/photo-1594633312681-425c7b97ccd1?w=400&h=500&fit=crop'">
                    <div class="carousel-item-info">
                        <h3>${item.name}</h3>
                        <p>$${item.price}  ${item.brand}</p>
                    </div>
                </div>
            `).join('');
        }

        // Open lightbox
        function openLightbox(type, index) {
            const item = type === 'top' ? clothingData.tops[index] : clothingData.bottoms[index];
            currentLightboxItem = { type, index, item };
            
            document.getElementById('lightboxImage').src = item.image;
            document.getElementById('lightboxTitle').textContent = item.name;
            document.getElementById('lightboxPrice').textContent = `$${item.price}`;
            document.getElementById('lightboxBrand').textContent = item.brand;
            document.getElementById('lightboxDescription').textContent = item.description;
            
            document.getElementById('lightbox').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        // Close lightbox
        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Select size
        function selectSize(element) {
            document.querySelectorAll('.size-circle').forEach(circle => {
                circle.classList.remove('selected');
            });
            element.classList.add('selected');
        }

        // Add to cart
        function addToCart() {
            if (currentLightboxItem) {
                const { type, item } = currentLightboxItem;
                if (type === 'top') {
                    selectedTop = item;
                    currentTopIndex = clothingData.tops.findIndex(t => t.id === item.id);
                    moveCarousel('top', 0);
                } else {
                    selectedBottom = item;
                    currentBottomIndex = clothingData.bottoms.findIndex(b => b.id === item.id);
                    moveCarousel('bottom', 0);
                }
                updateComboDisplay();
                closeLightbox();
                alert(`${item.name} added to your combo!`);
            }
        }

        // Move carousel
        function moveCarousel(type, direction) {
            const track = document.getElementById(`${type}Track`);
            const items = track.children;
            const itemWidth = track.offsetWidth;
            
            if (type === 'top') {
                currentTopIndex = (currentTopIndex + direction + items.length) % items.length;
                track.style.transform = `translateX(-${currentTopIndex * itemWidth}px)`;
            } else {
                currentBottomIndex = (currentBottomIndex + direction + items.length) % items.length;
                track.style.transform = `translateX(-${currentBottomIndex * itemWidth}px)`;
            }
        }

        // Update combo display
        function updateComboDisplay() {
            const comboPrice = document.getElementById('comboPrice');
            if (selectedTop && selectedBottom) {
                const totalPrice = selectedTop.price + selectedBottom.price;
                comboPrice.textContent = `$${totalPrice}`;
            } else {
                comboPrice.textContent = '$0';
            }
        }

        // Buy together
        function buyTogether() {
            if (selectedTop && selectedBottom) {
                alert(`Buying ${selectedTop.name} + ${selectedBottom.name} for $${selectedTop.price + selectedBottom.price}`);
                stats.fitsCreated++;
                updateStats();
            } else {
                alert('Please select both a top and bottom!');
            }
        }

        // Save combo
        function saveCombo() {
            if (selectedTop && selectedBottom) {
                const combo = {
                    topName: selectedTop.name,
                    topImage: selectedTop.image,
                    bottomName: selectedBottom.name,
                    bottomImage: selectedBottom.image,
                    totalPrice: selectedTop.price + selectedBottom.price,
                    description: `${selectedTop.name} + ${selectedBottom.name}`,
                    timestamp: new Date().toISOString()
                };
                stats.combosSaved++;
                updateStats();
                alert('Combo saved!');
            } else {
                alert('Please select both a top and bottom!');
            }
        }

        // Random combo
        function randomCombo() {
            const randomTop = Math.floor(Math.random() * clothingData.tops.length);
            const randomBottom = Math.floor(Math.random() * clothingData.bottoms.length);
            
            selectedTop = clothingData.tops[randomTop];
            selectedBottom = clothingData.bottoms[randomBottom];
            currentTopIndex = randomTop;
            currentBottomIndex = randomBottom;
            
            moveCarousel('top', 0);
            moveCarousel('bottom', 0);
            updateComboDisplay();
        }

        // Update stats
        function updateStats() {
            document.getElementById('fitsCreated').textContent = stats.fitsCreated;
            document.getElementById('combosSaved').textContent = stats.combosSaved;
            localStorage.setItem('stats', JSON.stringify(stats));
        }

        // Update AI bubble
        function updateAIBubble() {
            const aiBubble = document.getElementById('aiBubble');
            const prompts = [
                " This combo would be perfect for a weekend brunch! The colors complement each other beautifully.",
                " Wow, this screams 'effortless chic' - you'd look amazing at a coffee date!",
                " This outfit would be perfect for a Toronto night out - very trendy!",
                " The color combination here is absolutely stunning - very Instagram-worthy!",
                " This combo has serious 'main character energy' - you'd turn heads!",
                " Perfect for a creative meeting - professional yet stylish!",
                " This outfit gives off such good vibes - perfect for a gallery opening!",
                " The textures work so well together - very sophisticated!",
                " This combination is pure elegance - perfect for a special occasion!",
                " You'd look absolutely stunning in this - very fashion-forward!"
            ];
            
            setInterval(() => {
                const randomPrompt = prompts[Math.floor(Math.random() * prompts.length)];
                aiBubble.textContent = randomPrompt;
            }, 5000);
        }

        // Get AI recommendation
        function getAIRecommendation() {
            const input = document.getElementById('aiInput').value;
            if (!input) {
                alert('Please tell me where you\'re heading!');
                return;
            }
            
            // Simple AI logic based on keywords
            let recommendedTop, recommendedBottom;
            
            if (input.toLowerCase().includes('office') || input.toLowerCase().includes('work') || input.toLowerCase().includes('meeting')) {
                recommendedTop = clothingData.tops[0]; // White shirt
                recommendedBottom = clothingData.bottoms[1]; // Sage green trousers
            } else if (input.toLowerCase().includes('party') || input.toLowerCase().includes('night') || input.toLowerCase().includes('club')) {
                recommendedTop = clothingData.tops[2]; // Leather jacket
                recommendedBottom = clothingData.bottoms[2]; // Leather pants
            } else if (input.toLowerCase().includes('casual') || input.toLowerCase().includes('weekend') || input.toLowerCase().includes('brunch')) {
                recommendedTop = clothingData.tops[4]; // Oversized sweater
                recommendedBottom = clothingData.bottoms[0]; // Dark jeans
            } else if (input.toLowerCase().includes('summer') || input.toLowerCase().includes('beach') || input.toLowerCase().includes('vacation')) {
                recommendedTop = clothingData.tops[3]; // Floral top
                recommendedBottom = clothingData.bottoms[3]; // White linen pants
            } else {
                // Default recommendation
                recommendedTop = clothingData.tops[1]; // Sage green blouse
                recommendedBottom = clothingData.bottoms[1]; // Sage green trousers
            }
            
            // Apply recommendation
            selectedTop = recommendedTop;
            selectedBottom = recommendedBottom;
            currentTopIndex = clothingData.tops.findIndex(item => item.id === recommendedTop.id);
            currentBottomIndex = clothingData.bottoms.findIndex(item => item.id === recommendedBottom.id);
            
            moveCarousel('top', 0);
            moveCarousel('bottom', 0);
            updateComboDisplay();
            
            // Update AI bubble
            const aiBubble = document.getElementById('aiBubble');
            aiBubble.textContent = ` Perfect! I've selected ${recommendedTop.name} + ${recommendedBottom.name} for your ${input}!`;
        }

        // Close lightbox when clicking outside
        document.addEventListener('click', function(event) {
            const lightbox = document.getElementById('lightbox');
            if (event.target === lightbox) {
                closeLightbox();
            }
        });

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            initApp();
        });
    </script>
</body>
</html>
